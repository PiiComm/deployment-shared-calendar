<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiiComm Shared Calendar</title>
  <!-- FullCalendar JS (injects its own CSS in v6+) --><script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #controls { max-width: 900px; margin: 20px auto; text-align: right; padding: 0 10px; }
    #calendar { max-width: 900px; margin: 0 auto 40px; padding: 0 10px; }
    #loading { display: none; position: absolute; top: 10px; right: 10px; }
    #refresh-btn { padding: 6px 12px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="controls">
    <button id="refresh-btn">Refresh Events</button>
  </div>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var loadingEl = document.getElementById('loading');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
        navLinks: true,
        loading: function(isLoading) { loadingEl.style.display = isLoading ? 'block' : 'none'; },
        eventSources: [{
          url: 'events.json',            // serve from same origin
          method: 'GET',
          extraParams: function() { return { _: Date.now() }; }, // cache-busting
          failure: function() { alert('Error fetching events. Make sure events.json is in this folder.'); }
        }],
        eventClick: function(info) {
          alert(
            'Event: ' + info.event.title + '\n' +
            'Description: ' + (info.event.extendedProps.description || 'N/A') + '\n' +
            'Starts: ' + info.event.start.toLocaleString()
          );
        }
      });

      calendar.render();
      document.getElementById('refresh-btn').addEventListener('click', function() { calendar.refetchEvents(); });
    });
  </script>
</body>
</html>
