<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PiiComm Shared Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/main.min.css" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #controls { 
      display: flex; flex-wrap: wrap; justify-content: flex-end;
      max-width: 95vw; margin: 20px auto; padding: 0 10px;
    }
    #controls label, #controls select, #controls button { margin: 4px; }
    #calendar { 
      width: 95vw; height: 80vh; margin: 0 auto 40px; padding: 0 10px; 
    }
    #loading { 
      display: none; position: absolute; top: 10px; right: 10px; 
      font-weight: bold; 
    }
  </style>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js"></script>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="controls">
    <label for="timezone-select">Timezone:</label>
    <select id="timezone-select">
      <option value="local">Local</option>
      <option value="UTC">UTC</option>
    </select>
    <button id="refresh-btn">Refresh Events</button>
  </div>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const loadingEl = document.getElementById('loading');
      const timezoneSelect = document.getElementById('timezone-select');
      let calendar;

      async function loadEvents() {
        loadingEl.style.display = 'block';
        try {
          // Cache-bust so you always get the latest version
          const res = await fetch('events.json?cb=' + Date.now());
          if (!res.ok) throw new Error(res.statusText);
          let text = await res.text();
          // Clean up any trailing commas before the closing bracket
          text = text.replace(/,\s*\]/g, ']');
          const arr = JSON.parse(text);
          return arr.map(e => ({
            title: e.title,
            start: e.start.split('.')[0],
            end: e.end.split('.')[0],
            description: e.description || ''
          }));
        } catch (err) {
          console.error('Error loading events.json:', err);
          throw err;
        } finally {
          loadingEl.style.display = 'none';
        }
      }

      async function initCalendar() {
        let events = [];
        try {
          events = await loadEvents();
        } catch {
          return alert('Unable to load events. Check console for details.');
        }

        calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ FullCalendarDayGrid, FullCalendarTimeGrid ],
          initialView: 'dayGridMonth',
          timeZone: timezoneSelect.value,
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          navLinks: true,
          events: events,
          eventTimeFormat: {
            hour: '2-digit',
            minute: '2-digit',
            omitZeroMinute: false,
            meridiem: 'short'
          },
          eventClick(info) {
            const startStr = info.event.start.toLocaleString();
            alert(
              `Event: ${info.event.title}\n` +
              `Description: ${info.event.extendedProps.description}\n` +
              `Starts: ${startStr}`
            );
          }
        });

        calendar.render();
      }

      async function refreshEvents() {
        if (!calendar) return;
        let newEvents = [];
        try {
          newEvents = await loadEvents();
        } catch {
          return alert('Error refreshing events.');
        }
        calendar.removeAllEventSources();
        calendar.addEventSource(newEvents);
      }

      timezoneSelect.addEventListener('change', () => {
        if (calendar) calendar.setOption('timeZone', timezoneSelect.value);
      });
      document.getElementById('refresh-btn')
        .addEventListener('click', refreshEvents);

      initCalendar();
    });
  </script>
</body>
</html>
