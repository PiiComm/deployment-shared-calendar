<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiiComm Shared Calendar</title>
  <!-- FullCalendar JS (v6+ injects its own CSS) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #controls { max-width: 900px; margin: 20px auto; text-align: right; padding: 0 10px; }
    #calendar { max-width: 900px; margin: 0 auto 40px; padding: 0 10px; }
    #loading { display: none; position: absolute; top: 10px; right: 10px; font-weight: bold; }
    #refresh-btn { padding: 6px 12px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="controls">
    <button id="refresh-btn">Refresh Events</button>
  </div>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var loadingEl = document.getElementById('loading');

      // Attempt to fetch JSON from multiple sources
      async function loadEvents() {
        var urls = [
          'events.json',
          'https://raw.githubusercontent.com/PiiComm/deployment-shared-calendar/main/events.json'
        ];
        for (let base of urls) {
          let url = base + '?cb=' + Date.now();
          try {
            let resp = await fetch(url);
            if (!resp.ok) throw new Error('HTTP ' + resp.status);
            let arr = await resp.json();
            // Normalize timestamps (strip extra fractional seconds)
            return arr.map(e => ({
              title: e.title,
              start: e.start.split('.')[0],
              end: e.end.split('.')[0],
              description: e.description || ''
            }));
          } catch (err) {
            console.warn('Failed to load events from', base, err);
          }
        }
        throw new Error('All event sources failed');
      }

      async function initCalendar() {
        loadingEl.style.display = 'block';
        let events = [];
        try {
          events = await loadEvents();
        } catch (err) {
          loadingEl.style.display = 'none';
          return alert('Error loading events. Check console for details.');
        }
        loadingEl.style.display = 'none';

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          navLinks: true,
          events: events,
          eventClick: function(info) {
            var s = info.event.start.toLocaleString();
            alert(
              'Event: ' + info.event.title + '\n' +
              'Description: ' + (info.event.extendedProps.description || 'N/A') + '\n' +
              'Starts: ' + s
            );
          }
        });

        calendar.render();

        // Refresh handler
        document.getElementById('refresh-btn').addEventListener('click', async function() {
          loadingEl.style.display = 'block';
          try {
            var newEvents = await loadEvents();
            calendar.removeAllEventSources();
            calendar.addEventSource(newEvents);
          } catch (err) {
            alert('Error refreshing events.');
          }
          loadingEl.style.display = 'none';
        });
      }

      initCalendar();
    });
  </script>
</body>
</html>
