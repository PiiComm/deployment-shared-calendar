<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    body { margin: 0; padding: 0; }
    #calendar { max-width: 900px; margin: 40px auto; }
  </style>
</head>
<body>
  <div id='calendar'></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: 'https://piicomm.github.io/yourrepo/events.json', // Link to your JSON or https://raw.githubusercontent.com/piicomm/deployment-shared-calendar/main/events.json
        eventClick: function(info) {
          alert(
            'Event: ' + info.event.title + '\n' +
            'Description: ' + (info.event.extendedProps.description || '') + '\n' +
            'Starts: ' + info.event.start
          );
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
