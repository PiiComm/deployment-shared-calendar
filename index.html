<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiiComm Shared Calendar</title>
  <!-- FullCalendar JS (v6+ injects its own CSS) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #controls { max-width: 900px; margin: 20px auto; text-align: right; padding: 0 10px; }
    #controls select, #controls button { margin-left: 8px; }
    #calendar { max-width: 900px; margin: 0 auto 40px; padding: 0 10px; }
    #loading { display: none; position: absolute; top: 10px; right: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="controls">
    <label for="timezone-select">Timezone:</label>
    <select id="timezone-select">
      <option value="local">Local</option>
      <option value="UTC">UTC</option>
    </select>
    <button id="refresh-btn">Refresh Events</button>
  </div>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var loadingEl = document.getElementById('loading');
      var timezoneSelect = document.getElementById('timezone-select');
      var calendar;

      // Fetch and normalize events
      async function loadEvents() {
        const urls = [
          'events.json',
          'https://raw.githubusercontent.com/PiiComm/deployment-shared-calendar/main/events.json'
        ];
        for (let base of urls) {
          const url = base + '?cb=' + Date.now();
          try {
            const resp = await fetch(url);
            if (!resp.ok) throw new Error('HTTP ' + resp.status);
            const arr = await resp.json();
            return arr.map(e => ({
              title: e.title,
              start: e.start.split('.')[0],
              end: e.end.split('.')[0],
              description: e.description || ''
            }));
          } catch (err) {
            console.warn('Failed to load events from', base, err);
          }
        }
        throw new Error('All event sources failed');
      }

      // Initialize calendar with events and current timezone
      async function initCalendar() {
        loadingEl.style.display = 'block';
        let events = [];
        try {
          events = await loadEvents();
        } catch (err) {
          loadingEl.style.display = 'none';
          return alert('Error loading events. Check console for details.');
        }
        loadingEl.style.display = 'none';

        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          timeZone: timezoneSelect.value,
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          navLinks: true,
          events: events,
          eventTimeFormat: {
            hour: '2-digit', minute: '2-digit', omitZeroMinute: false, meridiem: 'short'
          },
          eventClick: function(info) {
            const s = info.event.start.toLocaleString();
            alert(
              'Event: ' + info.event.title + '\n' +
              'Description: ' + (info.event.extendedProps.description || 'N/A') + '\n' +
              'Starts: ' + s
            );
          }
        });
        calendar.render();
      }

      // Refresh events
      async function refreshEvents() {
        loadingEl.style.display = 'block';
        try {
          const newEvents = await loadEvents();
          calendar.removeAllEventSources();
          calendar.addEventSource(newEvents);
        } catch (err) {
          alert('Error refreshing events.');
        }
        loadingEl.style.display = 'none';
      }

      // Setup event handlers
      timezoneSelect.addEventListener('change', function() {
        if (calendar) {
          calendar.setOption('timeZone', this.value);
        }
      });
      document.getElementById('refresh-btn').addEventListener('click', refreshEvents);

      // Kick off
      initCalendar();
    });
  </script>
</body>
</html>
