<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #calendar { max-width: 900px; margin: 40px auto; }
    #refreshBtn { display: block; margin: 20px auto; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <button id="refreshBtn">ðŸ”„ Refresh Calendar</button>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialView: 'dayGridMonth',
        events: 'https://raw.githubusercontent.com/piicomm/deployment-shared-calendar/main/events.json',
        eventClick: function(info) {
          alert(
            'Event: ' + info.event.title + '\n' +
            'Description: ' + (info.event.extendedProps.description || 'N/A') + '\n' +
            'Starts: ' + info.event.start.toLocaleString()
          );
        }
      });

      calendar.render();

      // Hard refresh button (Ctrl+Shift+R)
      document.getElementById('refreshBtn').addEventListener('click', function() {
        window.location.reload(true);
      });
    });
  </script>
</body>
</html>
